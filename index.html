<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="bert">Hiii</h1>

    bitte schreiben Sie Erstes Nummer: <input id="firstInput" type="number" />

    <br />
    <br />

    bitte schreiben Sie Zwites Nummer: <input id="secondInput" type="number" />
    <br />

    <button id="btnAdd" onclick="addFunction()">add tow numbers</button>

    <button id="btnMinus" onclick="minusFunction()">minus tow number</button>
    <button id="btnMultiple" onclick="multipleFunction()">
      multiple tow number
    </button>
    <button id="btnDivide" onclick="devideFunction()">divide tow number</button>
  </body>
  <script>
    const firstNumber = parseFloat(document.getElementById("firstInput").value);
    const secondNumber = parseFloat(
      document.getElementById("secondInput").value
    );

    function addFunction() {
        window.alert(firstNumber + secondNumber);
    }

    function minusFunction() {
        window.alert(firstNumber - secondNumber);
    }

    function multipleFunction() {
        window.alert(firstNumber * secondNumber);
    }

    function devideFunction() {
        window.alert( firstNumber / secondNumber);
    }

  </script>
</html>
